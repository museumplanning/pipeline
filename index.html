<!DOCTYPE html>

        .btn {

        .btn-primary {

                    <label class="form-label">Client</label>

                    <label class="form-label">Status *</label>

                        <option value="Proposal Submitted / Pending Decision">Proposal Submitted / Pending Decision</option>
                        <option value="Interviewed / Pending Decision">Interviewed / Pending Decision</option>

                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Probability *</label>
                    <select class="form-select" id="editProbability" required>
                        <option value="High (80%)">High (80%)</option>
                        <option value="Medium-High (60%)">Medium-High (60%)</option>
                        <option value="Medium (40%)">Medium (40%)</option>
                        <option value="Medium-Low (30%)">Medium-Low (30%)</option>
                        <option value="Low-Medium (25%)">Low-Medium (25%)</option>

                <div class="form-group">

                </div>

                <div class="form-group">

                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-secondary" onclick="deleteProject()" id="deleteBtn" style="background: #f56565; color: white;">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

        let pipelineData = {

            network: []
        };

        let currentFilter = 'all';

e":"Michele F. Pacifico","role":"Consultant","email":"martinpacifico@comcast.net"}]},{"title":"Juneteenth Home Initiative","client":"Galveston Historical Foundation","status":"SoQ Submitted / Pending Decision","probability":"Medium-Low (30%)","financials":{"value":"110k - 130k"},"nextAction":"Await SoQ review (mid-Jan)","contacts":[{"name":"Will Wright","role":"Chief Creative Officer","email":"will.wright@galvestonhistory.org","notes":"Sent Happy New Year and follow up email January 14, 2026"},{"name":"W. Dwayne Jones","role":"Exec Director","email":"dwayne.jones@galvestonhistory.org"},{"name":"Denise Alexander","role":"","email":"denise.alexander@galvestonhistory.org","notes":""}]},{"title":"Historic New Orleans Collection","client":"The Historic New Orleans Collection (HNOC)","status":"Proposal Submitted / Pending Decision","probability":"Low-Medium (25%)","financials":{"value":"$95,000"},"nextAction":"Submit Proposal by Feb 20","contacts":[{"name":"Michael Cohn","role":"COO/CFO","email":"michael.cohn@hnoc.org","notes":"Phone call January 12th 2026, Sent revised proposal January 13th 2026. Contact February 1st 2026"},{"name":"Paige Nulty","role":"Admin Assistant","email":"paige.nulty@hnoc.org"}]},{"title":"Cranbrook Institute of Science","client":"Cranbrook","status":"Declined / No Response","probability":"Zero","financials":{"value":"96,200"},"nextAction":"Add to email list","contacts":[{"name":"Lucy Hale","role":"Director","email":"LHale@cranbrook.edu","notes":"Sent Happy New Year!, January 14th 2026"},{"name":"Missy Coulter","role":"","email":"purchasing@cranbrook.edu","notes":"November 13th sent proposal (7 days after mothers death), Nov 19, 2025 received rejection email, new director, overwhelmed,  "}]},{"title":"Boston Civic & Cultural Framework","client":"City of Boston","status":"Declined / Keep in Touch","probability":"Zero","financials":{"value":"250,000"},"nextAction":"None (Declined)","contacts":[{"name":"Raisa Saniat","role":"RFP Coordinator","email":         // Save data to localStorage
        function saveData() {
            showSaving();
            localStorage.setItem('museumPipeline', JSON.stringify(pipelineData));
            setTimeout(showSaved, 500);
        }

        function showSaving() {
            const status = document.getElementById('saveStatus');
            const text = document.getElementById('saveText');
            status.classList.add('saving');
            text.textContent = 'Saving...';
        }

        function showSaved() {
            const status = document.getElementById('saveStatus');
            const text = document.getElementById('saveText');
            status.classList.remove('saving');
            text.textContent = 'Auto-saved';
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertBox');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Import backup
        function importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('This will replace all current data. Continue?')) {
                        pipelineData = imported;
                        saveData();
                        renderPipeline();
                        updateStats();
                        showAlert('Backup imported successfully!', 'success');
                    }
                } catch (error) {
                    showAlert('Error importing file. Please check the file format.', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Parse financial value
        function parseValue(valueStr) {
            if (!valueStr) return 0;
            const match = valueStr.match(/[\d,]+/);
            if (!match) return 0;
            return parseInt(match[0].replace(/,/g, ''));
        }

        // Get probability multiplier
        function getProbabilityMultiplier(prob) {
            if (prob.includes('80%')) return 0.8;
            if (prob.includes('60%')) return 0.6;
            if (prob.includes('40%')) return 0.4;
            if (prob.includes('30%')) return 0.3;
            if (prob.includes('25%')) return 0.25;
            if (prob.includes('5%')) return 0.05;
            return 0;
        }

        // Get probability class
        function getProbClass(prob) {
            if (prob.includes('80%')) return 'prob-high';
            if (prob.includes('60%')) return 'prob-medium-high';
            if (prob.includes('40%')) return 'prob-medium';
            if (prob.includes('30%')) return 'prob-medium-low';
            if (prob.includes('25%') || prob.includes('5%')) return 'prob-low';
            return 'prob-zero';
        }

        // Get status class
        function getStatusClass(status) {
            if (status.includes('Lead')) return 'status-lead';
            if (status.includes('Proposal') || status.includes('SoQ')) return 'status-proposal';
            if (status.includes('Interviewed')) return 'status-interviewed';
            return 'status-declined';
        }

        // Email all contacts for a project
        function emailAllContacts(index) {
            const project = pipelineData.activePipeline[index];
            const contacts = project.contacts || [];
            const emails = contacts.filter(c => c.email).map(c => c.email);
            
            if (emails.length === 0) {
                alert('No email addresses found for this project.');
                return;
            }

            const subject = encodeURIComponent(project.title);
            const mailtoLink = `mailto:${emails.join(',')}?subject=${subject}`;
            window.location.href = mailtoLink;
        }

        // Update statistics
        function updateStats() {
            const active = pipelineData.activePipeline.filter(p => 
                !p.status.includes('Declined') && p.probability !== 'Zero'
            );
            
            let totalValue = 0;
            let weightedValue = 0;
            let highProb = 0;

            active.forEach(project => {
                const value = parseValue(project.financials.value);
                const prob = getProbabilityMultiplier(project.probability);
                
                totalValue += value;
                weightedValue += value * prob;
                
                if (prob >= 0.6) highProb++;
            });

            document.getElementById('statActive').textContent = active.length;
            document.getElementById('statTotal').textContent = '$' + totalValue.toLocaleString();
            document.getElementById('statWeighted').textContent = '$' + Math.round(weightedValue).toLocaleString();
            document.getElementById('statHigh').textContent = highProb;
        }

        // Render pipeline
        function renderPipeline() {
            const grid = document.getElementById('pipelineGrid');
            let filtered = pipelineData.activePipeline;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.status === currentFilter);
            }

            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(p => {
                    const searchableText = [
                        p.title,
                        p.client,
                        p.nextAction,
                        p.internalNotes,
                        ...(p.contacts || []).map(c => c.name + ' ' + c.role + ' ' + c.email)
                    ].join(' ').toLowerCase();
                    return searchableText.includes(term);
                });
            }

            grid.innerHTML = filtered.map((project, index) => {
                const actualIndex = pipelineData.activePipeline.indexOf(project);
                const contacts = project.contacts || [];
                
                return `
                    <div class="pipeline-item" onclick="toggleExpand(${actualIndex})">
                        <div class="pipeline-header">
                            <div>
                                <div class="pipeline-title">${project.title}</div>
                                <div class="pipeline-client">${project.client || 'No client specified'}</div>
                            </div>
                            <span class="status-badge ${getStatusClass(project.status)}">${project.status}</span>
                        </div>
                        
                        <div>
                            <span class="probability ${getProbClass(project.probability)}">${project.probability}</span>
                        </div>

                        <div class="pipeline-details">
                            ${project.financials.value ? `
                                <div class="detail-row">
                                    <span class="detail-label">Value:</span>
                                    <span class="detail-value">${project.financials.value}</span>
                                </div>
                            ` : ''}
                            
                            ${project.nextAction ? `
                                <div class="detail-row">
                                    <span class="detail-label">Next Action:</span>
                                    <span class="detail-value">${project.nextAction}</span>
                                </div>
                            ` : ''}
                            
                            ${project.internalNotes ? `
                                <div class="detail-row">
                                    <span class="detail-label">Notes:</span>
                                    <span class="detail-value">${project.internalNotes}</span>
                                </div>
                            ` : ''}
                            
                            ${contacts.length > 0 ? `
                                <div class="detail-row">
                                    <span class="detail-label">Contacts:</span>
                                    <div class="contacts-list">
                                        ${contacts.map(c => `
                                            <div class="contact-item">
                                                <div class="contact-name">${c.name}${c.role ? ' - ' + c.role : ''}</div>
                                                ${c.email ? `
                                                    <a href="mailto:${c.email}" class="contact-email" onclick="event.stopPropagation()">
                                                        <svg class="email-icon" fill="currentColor" viewBox="0 0 20 20">
                                                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                                        </svg>
                                                        ${c.email}
                                                    </a>
                                                ` : ''}
                                                ${c.notes ? `<div class="contact-notes">${c.notes}</div>` : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="action-buttons">
                                <button class="btn-small btn-edit" onclick="event.stopPropagation(); openEditModal(${actualIndex})">
                                    Edit Project
                                </button>
                                ${contacts.filter(c => c.email).length > 0 ? `
                                    <button class="btn-small btn-email-all" onclick="event.stopPropagation(); emailAllContacts(${actualIndex})">
                                        Email All Contacts
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #718096;">No projects match your filters</div>';
            }
        }

        // Toggle expand/collapse
        function toggleExpand(index) {
            const items = document.querySelectorAll('.pipeline-item');
            const allIndexes = [];
            pipelineData.activePipeline.forEach((p, i) => {
                if (currentFilter === 'all' || p.status === currentFilter) {
                    if (!searchTerm || JSON.stringify(p).toLowerCase().includes(searchTerm.toLowerCase())) {
                        allIndexes.push(i);
                    }
                }
            });
            const displayIndex = allIndexes.indexOf(index);
            if (displayIndex !== -1 && items[displayIndex]) {
                items[displayIndex].classList.toggle('expanded');
            }
        }

        // Filter functions
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderPipeline();
            });
        });

        // Search function
        document.getElementById('searchBox').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderPipeline();
        });

        // Modal functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Project';
            document.getElementById('editForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('editModal').classList.add('active');
        }

        function openEditModal(index) {
            const project = pipelineData.activePipeline[index];
            document.getElementById('modalTitle').textContent = 'Edit Project';
            document.getElementById('editIndex').value = index;
            document.getElementById('editTitle').value = project.title;
            document.getElementById('editClient').value = project.client || '';
            document.getElementById('editStatus').value = project.status;
            document.getElementById('editProbability').value = project.probability;
            document.getElementById('editValue').value = project.financials.value || '';
            document.getElementById('editNextAction').value = project.nextAction || '';
            document.getElementById('editNotes').value = project.internalNotes || '';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function saveProject(event) {
            event.preventDefault();
            
            const index = document.getElementById('editIndex').value;
            const project = {
                title: document.getElementById('editTitle').value,
                client: document.getElementById('editClient').value,
                status: document.getElementById('editStatus').value,
                probability: document.getElementById('editProbability').value,
                financials: {
                    value: document.getElementById('editValue').value
                },
                nextAction: document.getElementById('editNextAction').value,
                internalNotes: document.getElementById('editNotes').value,
                contacts: []
            };

            if (index === '') {
                // Add new project
                pipelineData.activePipeline.unshift(project);
            } else {
                // Update existing project
                const existingContacts = pipelineData.activePipeline[index].contacts || [];
                project.contacts = existingContacts;
                pipelineData.activePipeline[index] = project;
            }

            saveData();
            renderPipeline();
            updateStats();
            closeModal();
        }

        function deleteProject() {
            if (!confirm('Are you sure you want to delete this project?')) return;
            
            const index = document.getElementById('editIndex').value;
            pipelineData.activePipeline.splice(index, 1);
            
            saveData();
            renderPipeline();
            updateStats();
            closeModal();
        }

        // Download backup
        function downloadBackup() {
            const dataStr = JSON.stringify(pipelineData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `museum-pipeline-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
